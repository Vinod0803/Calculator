<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>SimpleCalculator</h1>
        <div>
            <input type="tel" placeholder="Enter First Number" id="firstbox">
            <br><br>
            <input type="tel" placeholder="Enter Second Number" id="secondbox">
            <br><br>
            <button onclick="SumNum()">+</button>
            <button onclick="SubNum()">-</button>
            <button onclick="MulNum()">*</button>
            <button onclick="DivNum()">/</button>
            <button onclick="PowNum()">**</button>
            <h2 id="result">Result : </h2>
        </div>
    </center>
    <script src="script.js"></script>
    
</body>
</html>
